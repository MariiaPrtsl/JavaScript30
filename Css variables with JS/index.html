<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="/index.js"></script> -->
    <title>Scoped CSS variables and JS</title>

</head>
<body>
    <h2>Update CSS variables with <span class="hl">JS</span></h2>

    <div class="controls">
<label for="spacing">Spacing:</label>
<input type="range", name="spacing", min="10", max="200", data-sizing="px", value="10">

<label for="blur">Blur:</label>
<input type="range", name="blur", min="0", max="25", data-sizing="px">

<label for="base">Base Color</label>
<input type="color", name="base",  value="#ffc600">
    </div>
    
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Girl is walking in mountains">


<style>
    :root{
    --base: #999482;
    --spacing: 10px;
    --blur: 10px;
}

img{
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));
}

.hl{
    color: var(--base);
}

body{
    text-align: center;
    background: #2878b1;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    font-size: 50px;
}

.controls{
    margin-bottom: 50px;
}

input{
    width: 100px;
}

</style>


<script>
    const inputs = document.querySelectorAll('.controls input');

function handleUpdate(){
const suffix = this.dataset.sizing || '';
document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);  
}

inputs.forEach(input=>input.addEventListener('input', handleUpdate));

</script>

</body>
</html>
